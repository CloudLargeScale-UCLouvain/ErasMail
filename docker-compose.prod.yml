version: '3.7'

services:
  nginx:
    container_name: nginx
    image: edgargevorgyan/erasmail_nginx
    ports:
      - 8080:80
    depends_on:
      - web
  web:
    container_name: web
    image: edgargevorgyan/erasmail_web
    command: ["sh", "-c", 
                "python manage.py migrate; 
                gunicorn erasmail.wsgi:application -t 0 -b 0.0.0.0:8000"
             ] # python manage.py flush --no-input;
    ports:
        - 8000:8000
    env_file:
      - ./.env.prod
    depends_on:
        - db
  db:
    container_name: db
    image: postgres:12.0-alpine
    volumes:
        - postgres_data:/var/lib/postgresql/data/
    env_file:
        - ./.env.db

volumes:
  postgres_data: