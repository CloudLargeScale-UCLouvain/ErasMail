version: '3.7'

services:
  nginx:
    container_name: nginx
    image: ${DOCKERHUB_USERNAME}/erasmail_nginx:latest
    command: [nginx, '-g', 'daemon off;']
    ports:
      - 80:80
    environment:
      - SERVER_NAME=tfe-imap.info.ucl.ac.be
    depends_on:
      - web
  web:
    container_name: web
    image: ${DOCKERHUB_USERNAME}/erasmail_web:latest
    command: ["sh", "-c", 
                "python manage.py migrate; 
                gunicorn erasmail.wsgi:application -t 0 -b 0.0.0.0:8000 --log-level=info"
             ]
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - redis
  db:
    container_name: db
    image: postgres:alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
  celery:
    image: ${DOCKERHUB_USERNAME}/erasmail_web:latest
    command: celery -A erasmail worker -l info
    env_file:
      - ./.env.prod
    depends_on:
      - redis
  redis:
    image: redis:alpine

volumes:
  postgres_data: